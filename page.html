<div class="Page">
  <div class="PipelineCreatePage">
    <div class="Container"><h1>Connect to Infor Data Lake</h1></div>
    <div class="Container">
      <div class="SourceAdd">
        <div class="Group">
          <button class="Button" type="button">
            <i class="Icon fas fa-arrow-left"></i>Back
          </button>
        </div>
        <div class="ConnectorForm">
          <div class="KindForm">
            <label class="Field"
              ><div class="Field-label">Name</div>
              <div class="Field-description">Your company name</div>
              <input class="Input" type="text" placeholder="" /></label
            ><label class="Field"
              ><div class="Field-label">IONAPI File</div>
              <label class="Upload"
                ><input type="file" class="Upload-file" />
                <div class="Button Upload-fileName">
                  <span class="Upload-fileNameIcon"
                    ><i class="Icon fas fa-upload"></i></span
                  >Select file
                </div></label
              ></label
            >
          </div>
          <div class="Group">
            <div class="ButtonGroup">
              <button class="Button" type="button">
                <i class="Icon fas fa-plus"></i>Create source
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
